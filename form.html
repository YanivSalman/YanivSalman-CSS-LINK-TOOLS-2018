
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      .container{
    padding: 66px;
}

.thanks{
    text-align: center;
    padding: 8px;
    background: lightcoral;
    color: white;
    margin-bottom: 8px;
    display: none;
}
    
    </style>
    <title>FireBulma</title>
</head>
<body>
   <div class="thanks">Thank You!</div>
    <form id="fireForm">
    <div class="container">
    
              <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" id="user" placeholder="UserName" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-check"></i>
                  </span>
                </div>
                
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger" type="email" id="email" placeholder="Email" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fa fa-warning"></i>
                  </span>
                </div>
              
              </div>
              
        
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Textarea"  id="textarea" required></textarea>
                </div>
              </div>
              
          
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-primary" type="submit" >Submit</button>
                </div>
    
            </div>
            </div>

        </form>


        <br><br>

        <div class="container text-center">
                <a class="text-center" href="index.html"><button class="btn btn-link">Back Home</button></a> 
        </div>
    <!--5--> <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="form.js"></script>
</body>
</html>
